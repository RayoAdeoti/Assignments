<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="success.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fname"><strong>First Name: </strong></label>
    <input type="text" placeholder="First Name" id="fname" required>
    <br>
    <label for="lname"><strong>Last Name: </strong></label>
    <input type="text" placeholder="Last Name" id="lname" required>
    <br>
    <label for="DOB"><strong>Date Of Birth: </strong></label>
    <input type="date" placeholder="dd/mm/yy" id="date" required>
    <br>
    <label for="gender"><strong>Gender: </strong></label>
    <select>
      <option>Female</option>
      <option>Male</option>
      <option>Prefer not to say</option>
    </select>
    <br>
    <label for="pnum"><strong>Phone Number: </strong></label>
    <input type="tel" placeholder="+2348123456789" id="pnum" required>
    <br>
    <label for="email"><strong>Email: </strong></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br>
    <label for="psw"><strong>Password: </strong></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pswd" required>
    <br>
    <label for="psw-repeat"><strong>Repeat Password: </strong></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <br>
    <label for="favcolor"><strong>Favorite Color: </strong></label>
    <input type="color">
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
</body>

</html>
